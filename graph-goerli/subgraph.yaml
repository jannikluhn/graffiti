specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Graffiti
    network: goerli
    source:
      address: "0x86B6200E8A90603D20fb11C457ec6b8C4265C314"
      startBlock: 4248094
      abi: Graffiti
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Graffiti
      abis:
        - name: Graffiti
          file: ./abis/Graffiti.json
      eventHandlers:
        - event: ColorChange(uint256,uint8)
          handler: handleColorChange
        - event: PriceChange(uint256,uint64)
          handler: handlePriceChange
        - event: Buy(uint256,address,address,uint64)
          handler: handleBuy
        - event: EarmarkUpdate(uint256,address,uint64)
          handler: handleEarmarkUpdate
        - event: PixelClaim(uint256,uint64)
          handler: handlePixelClaim
      file: ./src/mapping.ts
